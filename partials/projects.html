<div id="projects_container" ng-controller="ProjectsCtrl">
    <h3>Projects</h3>
    <div ng-repeat="project in projects" class="col-sm-6 col-md-4">
        <div class="thumbnail">                                    
            <div class="caption">                    
                <div class="panel panel-default">
                    <div class="panel-heading">                                                        
                        <h1 class="panel-title">{{project.name}}</h1>
                    </div>
                    <div class="panel-body">
                        <!-- <p>{{project.description}}</p>
                        <a>{{project.github_url}}</a> -->
                        <div>
                            <img ng-src="{{project.img}}" width="100%" height="100%">
                        </div>                
                    </div>              
                </div>            
            </div>
        </div>
    </div>
</div>
